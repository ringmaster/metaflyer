name: Build and Release

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la build/
          echo "Verifying required files exist:"
          test -f build/main.js && echo "✅ main.js exists"
          test -f build/manifest.json && echo "✅ manifest.json exists"
          test -f build/styles.css && echo "✅ styles.css exists"

      - name: Create plugin archive
        run: |
          cd build
          zip -r ../metaflyer-plugin.zip ./*
          cd ..
          echo "Archive contents:"
          unzip -l metaflyer-plugin.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: metaflyer-obsidian-plugin
          path: |
            build/
            metaflyer-plugin.zip
          retention-days: 30

      - name: Upload plugin zip
        uses: actions/upload-artifact@v4
        with:
          name: metaflyer-plugin-zip
          path: metaflyer-plugin.zip
          retention-days: 90

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Extract version from manifest
        id: get_version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: metaflyer-plugin-zip

      - name: Create release tag
        id: create_tag
        run: |
          TAG="${{ steps.get_version.outputs.version }}-build-${{ steps.date.outputs.date }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Download build artifacts for release
        uses: actions/download-artifact@v4
        with:
          name: metaflyer-obsidian-plugin
          path: release-files

      - name: Create GitHub Release
        run: |
          gh release create "${{ steps.create_tag.outputs.tag }}" \
            --title "Metaflyer v${{ steps.get_version.outputs.version }} (Build ${{ steps.date.outputs.date }})" \
            --notes "## Automated Build Release

          **Version:** ${{ steps.get_version.outputs.version }}
          **Build Date:** ${{ steps.date.outputs.date }}
          **Branch:** main
          **Commit:** ${{ github.sha }}

          ### Installation
          1. Download \`metaflyer-plugin.zip\` below, OR
          2. Download individual files (\`main.js\`, \`manifest.json\`, \`styles.css\`) below
          3. Extract/copy the contents to your Obsidian vault's \`.obsidian/plugins/metaflyer/\` directory
          4. Enable the plugin in Obsidian's Community Plugins settings

          ### What's Included
          - \`main.js\` - Compiled plugin code
          - \`manifest.json\` - Plugin manifest
          - \`styles.css\` - Plugin styles

          ---
          *This is an automated build release. For stable releases, look for releases without the \"prerelease\" label.*" \
            --prerelease \
            --target main \
            metaflyer-plugin.zip \
            release-files/build/main.js \
            release-files/build/manifest.json \
            release-files/build/styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
